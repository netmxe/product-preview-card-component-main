<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-image">
        <picture>
          <source media="(min-width: 768px)" srcset="images/image-product-desktop.jpg">
          <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
        </picture>
      </div>

      <div class="card-content">
        <p class="category">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for the House of CHANEL.</p>
        <div class="price">
          <span class="current-price">$149.99</span>
          <span class="original-price">$169.99</span>
        </div>
        <button class="add-to-cart">
          <img src="images/icon-cart.svg" alt="Cart icon">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</body>
</html>
